<div class="clbr--page-default">
    <div class="clbr--page-title">
        Group management
    </div>
    <div class="clbr--page-content">

        <div class="clbr--filter">
            <p-fieldset legend="Filter" [toggleable]="true">
                <div class="form-group form-group-sm form--group-xs">
                    <div class="row">
                        <div class="col-sm-2">
                            <input class="form-control" type="text" placeholder="global search">
                        </div>
                    </div>
                </div>
            </p-fieldset>
        </div>

        <div class="clbr--btn-inline">
            <button class="btn btn-sm btn-default notification" id="notification">
                <i class="fa fa-file-o"></i>Create</button>
            <button class="btn btn-sm btn-default notification" id="notification">
                <i class="fa fa-pencil"></i>Edit</button>
            <button class="btn btn-sm btn-default notification" id="notification">
                <i class="fa fa-remove"></i>Remove</button>
            <button class="btn btn-sm btn-default notification" id="notification">Export</button>
        </div>

        <p-treeTable [value]="groups" selectionMode="single" [(selection)]="selectedFile" (onNodeExpand)="loadNode($event)">
            <p-column field="name" header="Name"></p-column>
            <p-column field="description" header="Description"></p-column>
        </p-treeTable>
