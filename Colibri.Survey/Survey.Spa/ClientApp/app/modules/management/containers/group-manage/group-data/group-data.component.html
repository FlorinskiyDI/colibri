<div class="clbr--page container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="clbr--page-title">
                <div class="text">Group management</div>
                <div class="description">Shows group list in the system for current user</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--block-content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="clbr--block-btns-v1">
                            <span>
                                <button class="clbr--btn-default btn btn-sm btn-default" (click)="dialogGroupCreateOpen()">
                                    Create new grpoup
                                </button>
                                <span class="clbr--hr-divider"></span>
                            </span>
                            <span class="pull-right">
                                <p-dropdown [options]="view_OptionList" [(ngModel)]="view_Option" [style]="{'width':'150px'}">
                                    <ng-template let-item pTemplate="selectedItem">                                        
                                        view option: <span style="font-weight: 500; font-size: 12px; padding-left: 5px;">{{item.label}}</span> 
                                    </ng-template>
                                </p-dropdown>
                            </span>
                        </div>
                    </div>
                </div>

                <div [ngSwitch]="view_Option">
                    <div *ngSwitchCase="'list'">
                        <cmp-group-data-grid (deleteItem)="item_delete($event)" (editItem)="item_edit($event)"  [eventResetData]="eventResetData.asObservable()">
                        </cmp-group-data-grid>
                    </div>
                    <div *ngSwitchCase="'tree'">                        
                        <cmp-group-data-tree  (deleteItem)="item_delete($event)" (editItem)="item_edit($event)"  [eventResetData]="eventResetData.asObservable()">
                        </cmp-group-data-tree>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<p-confirmDialog #cd header="Confirmation">
    <p-footer>
        <button class="btn btn-sm btn-default notification" (click)="cd.accept()">
            <i class="fa fa-check"></i>Yes</button>
        <button class="btn btn-sm btn-default notification" (click)="cd.reject()">
            <i class="fa fa-remove"></i>No</button>
    </p-footer>
</p-confirmDialog>

<p-growl styleClass="clbr--growl-icon-none" [life]="5000">
</p-growl>
