<p-dialog header="Member creation" class="clbr--p-dialog-v1" minWidth="400" width="400" showEffect="fade" [responsive]="true"
    [modal]="true" [resizable]="true" [maximizable]="true" (onHide)="dialogHide($event)" [(visible)]="dialogConfig.visible">

    <div class="cmp-form-group-creat row">
        <div class="col-md-12">

            <div class="cmp-form-group-creat row">
                <div class="col-md-12">
            
                    <form class="form-horizontal needs-validation" role="form" #formGroupMemberAdd="ngForm" [formGroup]="formGroup">
            
                        <div class="form-group form-group-sm form--group-xs">
                            <label class="col-md-3 control-label" for="name">Member email</label>
                            <div class="col-md-9">
                                <p-chips formControlName="members" (onAdd)="chipsOnAdd($event)" (onRemove)="chipsOnRemove($event)"></p-chips>
                                <span class="valid-feedback" *ngIf="formGroup.get('members').hasError('required') && formGroup.get('members').touched || formGroup.get('members').hasError('required') && !formIsValid">
                                    Value is required
                                </span>
                                <span class="valid-feedback" *ngIf="!formGroup.get('members').hasError('required') && !formIsValidEmail">
                                    Email address you entered is not valid 
                                </span>
                            </div>
                        </div>
            
                    </form>
            
                </div>
            </div>

        </div>
    </div>

    <p-footer>        
        <button class="clbr--btn-default clbr--background-image-without btn btn-sm btn-default notification" (click)="formCancel()">CANCEL</button>
        <button class="clbr--btn-default btn btn-sm btn-default notification pull-right" (click)="formSubmit()">SAVE CHANGES</button>
    </p-footer>

</p-dialog>

<p-growl styleClass="clbr--growl-icon-none" [life]="5000">
</p-growl>
