<p-dialog header="Group create"
    class="clbr--dialog-v1"
    minWidth="500"
    width="500"
    showEffect="fade"
    [responsive]="true"
    [modal]="true"
    [resizable]="true"
    [maximizable]="true"
    (onHide)="dialogHide($event)"
    [(visible)]="dialogConfig.visible">

    <form-group-create-cmp #ctrlFormGroupCreate
        [config]="formGroupConfig"
        (onChange)="formGroupOnChange($event)">
    </form-group-create-cmp>

    <p-footer>
        <button [attr.disabled]="blockedPanel ? '' : null"
            class="clbr--btn-default btn btn-sm btn-default notification"
            (click)="formSave()">
            <i class="fa fa-check"></i>Save</button>
        <button [attr.disabled]="blockedPanel ? '' : null"
            class="clbr--btn-default btn btn-sm btn-default notification"
            (click)="dialogCancel()">
            <i class="fa fa-remove"></i>Cancel</button>
    </p-footer>
</p-dialog>
