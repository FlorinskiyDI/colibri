        <div #formGroupCreate="ngForm"
            [formGroup]="formGroup"
            class="clbr--form-horizontal form needs-validation"
            role="form">

            <div class="form-group form-group-sm">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="formGroup.get('name').hasError('required') && formGroup.get('name').touched || formGroup.get('name').hasError('required') && !formIsValid">
                        Value is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="clbr--form-group form-group form-group-sm">
                <mat-form-field class="input-full-width">
                    <mat-select placeholder="Parent group" formControlName="name">
                        <mat-option *ngFor="let item of drpdwnGroups" [value]="item.value">
                            {{item.label}}
                        </mat-option>
                    </mat-select>
                    <i *ngIf="!drpdwnGroups.length>0" matSuffix style="font-size: 13px;" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                </mat-form-field>
                
                <div class="col-md-9">
                    <p-dropdown formControlName="parentId"
                        appendTo="body"
                        [options]="drpdwnGroups"
                        autoWidth="false"
                        [style]="{'width':'100%'}"></p-dropdown>

                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-md-3 control-label"
                    for="message">Description</label>
                <div class="col-md-9">                       
                    <textarea class="form-control"
                        id="message"
                        formControlName="description"
                        name="message"
                        placeholder="Please enter description here..."
                        rows="5"></textarea>
                </div>
            </div>

        </div>

    </div>
