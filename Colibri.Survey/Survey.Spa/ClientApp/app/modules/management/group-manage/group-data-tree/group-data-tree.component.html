<div class="cmp-group-data-tree">
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--block-options">
                <div class="input-group">
                    <cmp-group-data-filter>
                    </cmp-group-data-filter>
                    <span class="input-group-addon">
                        <button class="btn btn-sm btn-default notification" (click)="treeGroups.reset()">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <p-multiSelect [options]="tbColumns" [filter]="selectF" [(ngModel)]="tbSelectedColumns" optionLabel="header"
                            selectedItemsLabel="{0} columns selected" defaultLabel="Choose Columns">
                        </p-multiSelect>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--ui-treetable clbr--ui-treetable-v1">
                <p-treeTable #treeGroups
                    [value]="tbItems" [columns]="tbSelectedColumns" selectionMode="single" dataKey="id" [(selection)]="selectedNode" [paginator]="true"
                    [rows]="10" [rowsPerPageOptions]="[2,10,20]" [totalRecords]="tbTotalItemCount" [loading]="tbLoading"
                    [lazy]="true" (onNodeExpand)="onNodeExpand($event)" (onLazyLoad)="loadNodes($event)"
                    [(selection)]="selectedNode">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [ttSortableColumn]="col.field" class="border-right-none border-left-none" style="width: 400px;">
                                {{col.header}}
                                <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
                            </th>
                            <th class="border-left-none border-right-none">Description</th>
                            <th class="border-left-none border-right-none">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
                        <tr [ttSelectableRow]="rowNode">
                            <td *ngFor="let col of columns; let i = index" class="border-right-none border-left-none">
                                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                                {{rowData[col.field]}}
                            </td>
                            <td class="border-left-none border-right-none">some description</td>
                            <td class="border-left-none border-right-none">
                                <button matTooltip="Edit group" matTooltipClass="TestMatTooltipClass" matTooltipPosition="right"  class="clbr-tb-action-btn btn btn-sm btn-default notification" (click)="dtGroups.reset()">
                                    <mat-icon class="filter-icon">edit</mat-icon>
                                </button>
                                <button matTooltip="Delete group" matTooltipClass="TestMatTooltipClass" matTooltipPosition="right"  class="clbr-tb-action-btn btn btn-sm btn-default notification" (click)="dtGroups.reset()">
                                    <mat-icon class="filter-icon">delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-treeTable>
            </div>
        </div>
    </div>
</div>
