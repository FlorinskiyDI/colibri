<div class="cmp-member-grid">
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--block-btns-v1">
                <span>
                        <p-splitButton  class="clbr--splitButton" label="Add member(s)" [model]="items" styleClass="ui-button-secondary"></p-splitButton>
                    <span class="clbr--hr-divider"></span>
                </span>
                <span class="pull-right">
                    <p-dropdown [options]="view_OptionList" [(ngModel)]="view_Option" [style]="{'width':'150px'}">
                        <ng-template let-item pTemplate="selectedItem">                                        
                            view option: <span style="font-weight: 500; font-size: 12px; padding-left: 5px;">{{item.label}}</span> 
                        </ng-template>
                    </p-dropdown>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--block-options">
                <div class="input-group">
                    <cmp-group-data-filter>
                    </cmp-group-data-filter>
                    
                    <span class="input-group-addon">
                        <button class="btn btn-sm btn-default notification" (click)="dtMembers.reset()">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <button class="btn btn-sm btn-default notification" (click)="dtMembers.exportCSV()">
                            <i class="fa fa-download"></i>
                        </button>
                        <p-multiSelect [options]="optionTbToggle.columns" [filter]="optionTbToggle.filter" [(ngModel)]="tbSelectedColumns" optionLabel="header"
                            selectedItemsLabel="{0} columns selected">
                        </p-multiSelect>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="clbr--ui-table clbr--ui-table-v1">

                <p-table #dtMembers
                    selectionMode="single"
                    [columns]="tbSelectedColumns"
                    [value]="tbItems"
                    [paginator]="true"
                    [rows]="10"
                    [rowsPerPageOptions]="[2,10,20]"
                    [totalRecords]="tbTotalItemCount"
                    [loading]="tbLoading"
                    [lazy]="true"
                    (onLazyLoad)="tb_loadItems($event)">
                    <ng-template pTemplate="header"
                        let-columns>
                        <tr>
                            <th *ngFor="let col of columns"
                                [pSortableColumn]="col.field"
                                [style.width.px]="col.width"
                                class="border-left-none border-right-none">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"
                                    ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                            <th class="border-left-none border-right-none">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body"
                        let-rowData
                        let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns"
                                class="border-left-none border-right-none">
                                {{rowData[col.field]}}
                            </td>
                            <td class="border-left-none border-right-none">
                                <button matTooltip="Unsubscribe"
                                    matTooltipClass="TestMatTooltipClass"
                                    matTooltipPosition="right"
                                    class="clbr-tb-action-btn btn btn-sm btn-default notification"
                                    (click)="item_delete(rowData.id)">
                                    <mat-icon class="filter-icon">link_off</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </div>
</div>

<cmp-member-dialog-create
    [config]="dialogCreateConfig"
    (onChange)="dialogCreateOnChange($event)"
    (onCancel)="dialogCreateOnCancel($event)"
    (onHide)="dialogCreateOnHide($event)">
</cmp-member-dialog-create>
