<div class='wrapper'>
    <div class='carousel-wrapper'>
        <div class='carousel' fxLayout='row' fxLayoutAlign='center stretch'>
            <ul class='ulCollection' *ngFor='let items of batches' fxLayout='row' fxLayoutAlign='space-evenly stretch'>
                <li  [ngClass]='{"active": selectItem == item.id}' *ngFor='let item of items; let i = index' fxLayout='column'
                    fxLayoutAlign='center center'>

                    <div class="deletePageblock">
                        <button class="deletepage" *ngIf="items.length > 1" (click)="deletePage(item.id, i,  $event); " type="button" title="Delete page">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div (click)="selectPage(item)" class='textBlock' style="height: 100%">{{item.title + " " + (i + 1) }}</div>
                </li>
            </ul>
        </div>
    </div>


</div>
<div class="d-paging-buttons">
    <div class='arrow-left' (click)='slideBackward(1)'>
        <!-- <i class='material-icons'>keyboard_arrow_left</i> -->
        <i class='fa fa-chevron-left'></i>
    </div>
    <div class='arrow-right' (click)='slideForward(-1)'>
        <i class='fa fa-chevron-right'></i>
        <!-- <i class='material-icons'>keyboard_arrow_right</i> -->
    </div>
    <div class='add-page' (click)='addPage()'>
        <i class='fa fa-plus'></i>
        <!-- <i class='fa fa-chevron-right'></i> -->
    </div>
</div>
