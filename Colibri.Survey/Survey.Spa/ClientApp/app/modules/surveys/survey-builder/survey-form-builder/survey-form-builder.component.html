<div>

  <p *ngIf="form.valid" style="color: green; font-weight: bold"> form is required: {{form.valid | json}}</p>
  <p *ngIf="!form.valid" style="color: red; font-weight: bold"> form is required: {{form.valid | json}}</p>


  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    {{questionSettings.allowquestion | json}}
    <div class="panel-body" dnd-sortable-container (onDropSuccess)="onDragEnd1()"   (dragend)="onDragEnd1()" [dropZones]="questionSettings.allowquestion"
      [sortableData]="questions">

      <ul class="list-group">
        <li *ngFor="let item of questions; let i = index" class="list-group-item"  dnd-sortable [sortableIndex]="i">
          <!-- {{item | json}} -->
          <div class="panel-body" style="background-color: silver" dnd-droppable   (onDropSuccess)="!!$event.dragData ? addNewQuestion($event, i) : changeQuestionOrders(item, i)"
            [dropZones]="questionSettings.allowquestion">

            <!-- {{questionSettings.allowquestion | json}} -->
            <survey-form-question [question]="item" [form]="form"></survey-form-question>

          </div>

        </li>
      </ul>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>
