<div *ngIf="questionOption">
    <p-dropdown [options]="cars" [(ngModel)]="selectedCar2" [style]="{'width':'150px'}" filter="true">

        
        <ng-template let-item pTemplate="selectedItem">
            <!-- <img src="assets/showcase/images/demo/car/{{item.label}}.png" style="width:16px;vertical-align:middle" /> -->
            <span style="vertical-align:middle">{{item.label}}</span>
        </ng-template>
        <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                <!-- <img src="assets/showcase/images/demo/car/{{car.label}}.png" style="width:24px;position:absolute;top:1px;left:5px" /> -->
                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
            </div>
        </ng-template>



    </p-dropdown>
    <div [ngClass]='{"changeColor": divRequied == true}'>
        <div [ngClass]='{"flickDiv": divRequied == true}'>
            ({{questionOption.required}}) is required question:
            <input type="checkbox" [(ngModel)]="questionOption.required" #validationCheckbox (click)="changeQuestionValidation(validationCheckbox.checked)">
        </div>
    </div>
    <div [ngClass]='{"changeColor": divAdditional == true}'>
        <div [ngClass]='{"flickDiv": divAdditional == true}'>
            Add aditional input:
            <input type="checkbox" [(ngModel)]="questionOption.isAdditionalAnswer" #AdditionalCheckbox (click)="AddAdditionalQuestion(AdditionalCheckbox.checked)">
        </div>
    </div>


</div>
