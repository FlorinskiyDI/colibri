<div [formGroup]="formPage" class='wrapper'>
    <div class='carousel-wrapper'>
        <div class='carousel' fxLayout='row' fxLayoutAlign='center stretch'>
            <ul class='ulCollection' *ngFor='let items of batches' fxLayout='row' fxLayoutAlign='space-evenly stretch'>
                <li [ngClass]='{"active": selectItem == item.id}' *ngFor='let item of items; let i = index' fxLayout='column' fxLayoutAlign='center center'>

                    <div class="deletePageblock">
                        <button *ngIf="formPage.controls[item.id] ? formPage.controls[item.id].dirty : false" class="changepage" type="button" title="The page was changed">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="deletepage" *ngIf="items.length > 1" (click)="deletePage(item.id, i,  $event); " type="button" title="Delete page">
                            <i class="fa fa-times"></i>
                        </button>

                    </div>
                    <div (click)="selectPage(item)" class='textBlock' style="height: 100%">
                        {{item.title + " " + (i + 1) }} <b *ngIf="formPage.controls[item.id] ? !formPage.controls[item.id].valid : false" [ngClass]='{"d-dirtyPage": selectItem == item.id}'>*</b>
                    </div>
                </li>
            </ul>
        </div>
    </div>


</div>
<div class="d-paging-buttons">
    <div class='arrow-left' (click)='slideBackward(1)'>
        <i class='fa fa-chevron-left'></i>
    </div>
    <div class='arrow-right' (click)='slideForward(-1)'>
        <i class='fa fa-chevron-right'></i>
    </div>
    <div class='add-page' (click)='addPage()'>
        <i class='fa fa-plus'></i>
    </div>
</div>
