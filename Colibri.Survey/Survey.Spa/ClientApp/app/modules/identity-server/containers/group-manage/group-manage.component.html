<!-- page -->
<div class="cmp--group-manage clbr--page-v1">
    <div class="container-fluid">
        
        <!-- page--navigation -->
        <div class="row">
            <div class="col-md-12">
                <div class="clbr--page--navigation">
                    <nav class="clbr--navbar navbar">
                        <ul class="nav navbar-nav">
                            <li class="active">      
                                <button class="cmp--nav-btn-back" mat-icon-button (click)="router.navigate(['is/home'])">
                                    <mat-icon>reply_all</mat-icon>
                                </button>                      
                                <p class="cmp--nav-title">Manage organizations</p>
                                <span [hasPermission]="['identity.groups.create']">
                                    <button hasPermissionCtrl class="clbr--mat-raised-button-v1 clbr--mat-raised-button-primary" mat-raised-button (click)="router.navigate(['is/groups/create'])">CREATE ORGANIZATION</button>
                                </span>
                                <span [hasPermission]="['identity.groups.delete']">
                                    <button hasPermissionCtrl class="clbr--mat-raised-button-v1 clbr--mat-raised-button-primary" mat-raised-button (click)="dialogGroupCreateOpen()">DELETE</button>
                                </span>
                                
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" style="padding-right: 15px;">
                            <li>
                                <p-dropdown styleClass="clbr--ui--dropdown-v1" class="cmp--ui--dropdown-view-by" [options]="view_OptionList" [(ngModel)]="view_Option" [style]="{'width':'170px'}">
                                    <ng-template let-item pTemplate="selectedItem">
                                        view by:<span class="cmp--ui-dropdown-label-view-by"> {{item.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- page--content -->
        <div class="row">
            <div class="col-md-12">
                <div class="clbr--page--content">
                    <div [ngSwitch]="view_Option">
                        <div *ngSwitchCase="'list'">
                            <cmp-group-data-grid (deleteItem)="item_delete($event)" (editItem)="item_edit($event)"  [eventResetData]="eventResetData.asObservable()">
                            </cmp-group-data-grid>
                        </div>
                        <div *ngSwitchCase="'tree'">                        
                            <cmp-group-data-tree  (deleteItem)="item_delete($event)" (editItem)="item_edit($event)"  [eventResetData]="eventResetData.asObservable()">
                            </cmp-group-data-tree>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
